{% extends 'processing/main.html' %}

{% load static %}

{% block body %}

<h1>Epochs for {{ request.user.session_settings.selected_semester }} </h1>
<ul>
  {% for epoch, completion in completion_data.items %}
  <li><a href="{% url 'epoch_overview' pipeline=request.user.session_settings.selected_pipeline epoch=epoch hpc_username=request.user.session_settings.selected_hpc_user.name %}">{{ epoch }}</a> - {{ completion|floatformat:0 }}%</li>
  {% endfor %}
</ul>

{% endblock %}
