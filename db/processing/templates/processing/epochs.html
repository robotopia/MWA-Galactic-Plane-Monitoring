{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>Epochs</title>
  </head>
  <body>
    <h1>GPM Epochs</h1>
    <ul>
      {% for epoch, completion in completion_data.items %}
      <li><a href="{% url 'epoch_overview' pipeline=pipeline epoch=epoch user=user %}">{{ epoch }}</a> - {{ completion|floatformat:0 }}%</li>
      {% endfor %}
    </ul>
  </body>
</html>
