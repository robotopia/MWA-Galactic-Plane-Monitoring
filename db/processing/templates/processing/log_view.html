{% extends 'processing/main.html' %}

{% load static %}

{% block body %}

<pre><code>{{ command }}</code></pre>

{% if stderr %}
<pre style="border: 1px solid black; padding: 5px; color: red;"><code>{{ stderr }}</code></pre>
{% endif %}

{% if stdout %}
<pre style="border: 1px solid black; padding: 5px;"><code>{{ stdout }}</code></pre>
{% endif %}

{% endblock %}
